<!DOCTYPE html>
<html>
<head>
    <title>Medical Text Search</title>
    <style>
        body {
            background-color: #f2f2f2; /* Light Gray */
            margin: 0;
            padding: 0;
            font-family: Verdana, sans-serif; /* Use Verdana font */
            color: #333; /* Dark Gray */
        }

        .header {
            background-color: #007BFF; /* Blue */
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed; /* Set the title bar as a fixed element */
            top: 0; /* Stick it to the top of the screen */
            left: 0; /* Stretch it from the left side */
            width: 100%; /* Full width */
            z-index: 1; /* Make sure it stays on top */
        }

        .title {
            font-size: 24px;
            margin: 0;
            padding: 0;
        }

        .content {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border: 2px solid #ddd; /* Gray border around the content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 3D effect shadow */
        }

        /* ... The rest of the CSS remains unchanged ... */
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Medical Text Search</h1>
    </div>

    <div class="content">
        <form method="POST" action="/">
            <label for="query">Enter query:</label>
            <input type="text" name="query" id="query" required>
            <button type="submit">Search</button>
        </form>

        {% if results %}
            <h2>Search Results:</h2>
            <ul>
                {% for result in results %}
                    <li>{{ result }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
