<!DOCTYPE html>
<html>
<head>
    <title>Medical Text Search</title>
    <style>
        body {
            background-color: white;
            color: blue;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            display: inline-block;
        }

        label {
            font-size: 18px;
        }

        input[type="text"] {
            border: 2px solid blue;
            border-radius: 5px;
            padding: 5px;
            margin-right: 10px;
        }

        button[type="submit"] {
            border: 2px solid blue;
            border-radius: 5px;
            background-color: white;
            color: blue;
            font-size: 16px;
            padding: 5px 15px;
            cursor: pointer;
        }

        h2 {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <form method="POST" action="/">
            <label for="query">Enter query:</label>
            <input type="text" name="query" id="query" required>
            <button type="submit">Search</button>
        </form>

        {% if results %}
            <h2>Search Results:</h2>
            <ul>
                {% for result in results %}
                    <li>{{ result }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
